<html lang="pt-br">
<head>

    <style>
        body{
            font-size: 2em;

        }
        .botao {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <input type="number" name="caixa1" id="caixa1"> +
    <input type="number" name="caixa2" id="caixa2">
    <input type="button" value="Somar" onclick="soma()" class="botao">
    <div id="resultado" >
        Resultado
    </div>
    <script>
        function soma() {
        var num1 = window.document.getElementById ('caixa1')
        var num2 = window.document.getElementById ('caixa2')
        var res = window.document.getElementById ('resultado')
        var n1 = Number(num1.value)
        var n2 = Number(num2.value)
        var s = n1 + n2
        res.innerHTML = `o Resultado da soma de ${n1} e ${n2} Ã© igual a ${s}` 
        }
    </script>
