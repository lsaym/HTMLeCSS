<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            background-color: darkcyan;
            text-align: center;
            border: 1px solid #000000;
            height: 200px;
            width: 200px;
            display: inline-block;
        
        }
        div:hover{ 
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div id="d1">D1</div>
    <div id="d2">D2</div>
    <div id="d3">D3</div>
</body>
</html>
<!--tudo tem que ser escrito de maneira correta no style para que possa funcionar
as pseudoclasses se referem ao estado de um elemento, não é necessário digitar os : (dois pontos), eles são colocados automáticamente quando uma pseudoclasse é selecionada no css
seguindo o exemplo do hover-->
