<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2em;
        }
        div:hover {
            color: red;
        }    
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            font-size: 2em;
            font-style: border;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>siga as intruções abaixo</p>
    <div>
        passe o mouse aqui!
        <p>o texto aparece</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
