<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inum">Primeiro Número: </label>
            <input type="number" name="num" id="inum" oninput=isoma.innerHTML=Number(inum.value)+Number(inum2.value)>
        </p>
        <br>
        <p>
            <label for="inum2">Primeiro Número: </label>
            <input type="number" name="num" id="inum2" oninput=isoma.innerHTML=Number(inum.value)+Number(inum2.value)>

        </p>
        <br>

        <output name="soma" id="isoma">0</output>
        <br><br>

        <label for="iniv">nível</label>
        <input type="range" name="num" id="iniv" min="0" max="10" value="0" oninput="ival.innerHTML=Number(iniv.value)">
        <output id="ival">0</output>


        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">



    </form>
</body>
