<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
    <title>Ano de nascimento</title>
</head>

<body>
    <h1>Qual seu ano de nascimento?</h1>
    <label for="iano">Em que ano você nasceu? </label>
    <input type="number" name="ano" id="iano" min="1940" max="2022" oninput="calcIdade()">
    <br>
    <br>
    <br>
    <label for="idad">Sua idade é: </label>
    <output id="idad">0</output>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idad.innerHTML = Number(atual) - Number(iano.value)

        }
    </script>
</body>

</html>
